<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agendamentos.css">
    <script src="agendamentos.js"></script>
    <title>MedCare - Novo Agendamento</title></head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Med<span>Care</span></div>
        <div class="user-info">
            <span>Olá, João</span>
            <div class="user-avatar">JM</div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3 class="sidebar-title">Dashboard</h3>
            <ul class="sidebar-menu">
                <li><a href="meus_agendamentos.html">Meus Agendamentos</a></li>
                <li><a href="agendamentos.html" class="active">Novo Agendamento</a></li>
                <li><a href="historico.html">Histórico</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="">Sair</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">Novo Agendamento</h1>

            <form class="appointment-form" id="appointmentForm">
                <!-- Calendar Section -->
                <div class="calendar-section">
                    <div class="calendar-header">
                        <div class="calendar-nav">
                            <button type="button" class="nav-btn" id="prevMonth">‹</button>
                            <span class="month-year" id="monthYear">Junho 2025</span>
                            <button type="button" class="nav-btn" id="nextMonth">›</button>
                        </div>
                    </div>

                    <div class="calendar-grid" id="calendar">
                        <!-- Calendar will be generated by JavaScript -->
                    </div>

                    <div class="form-group" style="margin-top: 2rem;">
                        <label class="form-label required">Horário</label>
                        <div class="time-slot-grid" id="timeSlots">
                            <!-- Time slots will be generated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="form-section">
                    <div class="form-group">
                        <label class="form-label required" for="specialty">Especialidade</label>
                        <select class="form-select" id="specialty" required>
                            <option value="">Selecione uma especialidade</option>
                            <option value="cardiologia">Cardiologia</option>
                            <option value="dermatologia">Dermatologia</option>
                            <option value="neurologia">Neurologia</option>
                            <option value="pediatria">Pediatria</option>
                            <option value="ginecologia">Ginecologia</option>
                            <option value="ortopedia">Ortopedia</option>
                            <option value="oftalmologia">Oftalmologia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label required" for="doctor">Médico</label>
                        <select class="form-select" id="doctor" required>
                            <option value="">Selecione um médico</option>
                            <option value="">Dr.Pacini</option>
                            <option value="">Dr.João</option>
                            <option value="">Dr.Eduardo</option>
                            <option value="">Dr.Maria</option>
                            <option value="">Dr.Carlos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label required" for="healthPlan">Plano de Saúde</label>
                        <select class="form-select" id="healthPlan" required>
                            <option value="">Selecione seu plano de saúde</option>
                            <option value="unimed">Unimed</option>
                            <option value="bradesco">Bradesco Saúde</option>
                            <option value="amil">Amil</option>
                            <option value="sulamerica">SulAmérica</option>
                            <option value="particular">Particular</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="symptoms">Detalhes Adicionais</label>
                        <textarea 
                            class="form-textarea" 
                            id="symptoms" 
                            placeholder="Descreva seus sintomas ou o motivo da consulta"
                        ></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Agendar</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
